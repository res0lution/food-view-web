{% extends 'base_auth.html' %}
{% load bootstrap4 %}

{% block title %}Войти{% endblock title %}

{% block heading %} Ресторан - Войти в аккаунт {% endblock heading %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button type="submit" class="btn btn-black btn-block">Войти</button>

    <div class="text-center mt-3">
      <a href="{% url 'sign_up' %}">Зарегистрироваться</a>
    </div>
  </form>
{% endblock content %}
